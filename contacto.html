    <div class="form"><h1>Formulario de contacto</h1>

        </div>

    <div id="formulario-contacto"><form class="row g-3 needs-validation" novalidate>
        <div class="col-md-2">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name_form" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastname_form" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">E-Mail</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control" id="email_form" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="city_form" required>
          <div class="invalid-feedback">
           
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="province_form" required>
            <option selected disabled value="">Seleccinar</option>
            <option>Buenos Aires</option>
            <option>Córdoba</option>
            <option>Santa Fé</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CP</label>
          <input type="text" class="form-control" id="zip_form" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
            <p>
                <textarea name="text" id="" cols="60" rows="10"maxlength="200"placeholder="Escribe un comentario (200 caracteres máximo)"></textarea></p><p><label for="text">Mensaje</label>
                    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto términos y condiciones
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button id="enviar" type="submit">Enviar</button>
        </div>
      </form></div>
